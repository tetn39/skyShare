            <option value="三重県">三重県</option>
            <option value="滋賀県">滋賀県</option>
            <option value="京都府">京都府</option>
            <option value="大阪府">大阪府</option>

        <input type="file" name="img" id="input_file" class="form-file" required><br>
        <br>
        <h3>日付選択</h3>
        <input type="date" id="today" name="date" class="form-date" required><br>
        <br>
        <button type="submit" class="form-button">送信する</button>
        <button type="reset" id="reset" class="form-button">リセット</button>
    </form>
    <h3>選択画像</h3>
    <div id="file_viewer" class="file_viewer"></div>
</main>
<footer>
    <p><small>Copyright SkyShare </small></p>
</footer>
</body>
</html>
